<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTH Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #751dcf;
            background-image: url('https://img.freepik.com/free-photo/spacecraft-orbiting-planet-earth-global-communications-generated-by-ai_188544-22043.jpg?w=996');


            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255,0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #666;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to DTH Management System</h1>
        <p>Please select your role:</p>
        <button onclick="chooseRole('admin')">Admin</button>
        <button onclick="chooseRole('customer')">Customer</button>

        <ul id="roleOptions" style="display: none;">
        </ul>
    </div>

    <script>
        function chooseRole(role) {
            var roleOptions = document.getElementById("roleOptions");
            roleOptions.innerHTML = ""; // Clear any existing options

            if (role === 'admin') {
                roleOptions.innerHTML += '<li><a href="/admin/signup">Admin Registration</a></li>';
                roleOptions.innerHTML += '<li><a href="/admin/signin">Admin Sign In</a></li>';
            } else if (role === 'customer') {
                roleOptions.innerHTML += '<li><a href="/customer/signup">Customer Registration</a></li>';
                roleOptions.innerHTML += '<li><a href="/customer/signin">Customer Sign In</a></li>';
            }

            roleOptions.style.display = "block";
        }
    </script>
</body>
</html>
